{% load static %}
<!-- verify_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phishNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    <div class="container-css text-center">
        <div class="block carbon">
            <div class="row align-items-start">
                <div class="title col">phishNet</div>
            </div>
            <form class="row text-center" method="post">
                <div class="col-12">
                    <input class="url-input form-control text-center" type="text" name="url" id="url" value="{{ url }}">
                </div>
                <div class="col-12">
                    {% csrf_token %}
                    <button class="url-submit" name="submit-button">Submit</button>
                </div>
            </form>
            <div class="row text-center">
                <div class="col-12">
                    {% if response != None %}
                    <h1 class="result">{{ response }}</h1>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
